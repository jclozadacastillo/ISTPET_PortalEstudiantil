<!DOCTYPE html>
<html lang="es-ec">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Inscripción</title>
    <style>
        body{
            font-family: sans-serif;
        }
        table tr td{
            border:1px solid #C5AA5E;
            padding:2px 5px;
            font-size: 14px;
        }

        .title{
            color:#BCA75B;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div style="width:730px;max-width: 730px;border-radius: 5px;background-color: white; 
    min-height: 370px;
    padding: 19px;box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);">
    <img src="https://servicios.istpet.edu.ec/assets/img/logo.png" width="172" style="width: 172px;" />
    <p style="padding:0px 12px">Hay una nueva inscripción confirmada con los siguientes datos:</p>
    <table style="border-collapse: collapse;width: 710px;margin:0px 12px">
        <tr>
            <td width="100px" class="title">PERIODO</td>
            <td>@periodo</td>
        </tr>
        <tr>
            <td class="title">CARRERA</td>
            <td>@carrera</td>
        </tr>
        <tr>
            <td class="title">MODALIDAD</td>
            <td>@modalidad</td>
        </tr>
        <tr>
            <td class="title">SECCIÓN</td>
            <td>@seccion</td>
        </tr>
        <tr>
            <td class="title">CÉDULA</td>
            <td>@idAlumno</td>
        </tr>
        <tr>
            <td class="title">INSCRITO</td>
            <td>@alumno</td>
        </tr>
        <tr>
            <td class="title">CELULAR</td>
            <td>@celular</td>
        </tr>
        <tr>
            <td class="title">TELÉFONO</td>
            <td>@telefono</td>
        </tr>
        <tr>
            <td class="title">CORREO</td>
            <td>@email</td>
        </tr>
    </table>
    </div>

</body>

</html>
